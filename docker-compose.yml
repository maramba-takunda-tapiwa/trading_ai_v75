version: '3.8'

services:
  trading-ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trading-ai-dashboard
    ports:
      - "80:80"      # Nginx frontend
      - "5000:5000"  # Flask API (for direct access if needed)
    volumes:
      - ./results:/app/data/results       # Trading results and logs
      - ./backtests:/app/data/backtests   # Strategy code
      - ./data:/app/data/data             # Historical data (CSV files)
      - trading-ai-data:/app/data
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  trading-ai-data:
    driver: local

networks:
  default:
    name: trading-ai-network
